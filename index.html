<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="todo_list">
            <div class="enter_bar">
                <input placeholder="write your task" class="input" type="text">
                <button class="send">Send</button>
            </div>
    
            <div class="container"></div>
    
            <div class="filter_board">
                <div class="amount">
                    <p><span class="amount_items">0</span> items left</p>
                </div>
    
                <div class="filterToDo">
                    <button class="show_all">All</button>
                    <button class="show_active">Active</button>
                    <button class="show_completed">Completed</button>
                </div>
    
                <div class="clearToDo">
                    <button>Clear completed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
